<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Day Challenge Apps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .app {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 200px;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
            color: #333;
            text-decoration: none;
        }
        .app:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }
        .app h3, h5 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>100 Day Challenge!</h1>
    <p>App development project</p>
</header>

<div class="app-container">
    <a href="day001_weather/index.html" class="app">
        <h5>Day 1</h5>
        <h3>天気ウィジェット</h3>
        <p>現在の天気と週間予報を表示</p>
    </a>

</div>

</body>
</html>
